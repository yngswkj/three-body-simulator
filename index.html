<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三体問題シミュレータ - 重力系シミュレーション</title>
    <meta name="description" content="リアルタイム三体問題シミュレーター。重力相互作用による天体の軌道を可視化します。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3a 50%, #2d1b69 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 背景アニメーション */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            /* ★ 追加：最大高さを画面サイズに制限 */
            overflow: hidden;
            /* ★ 追加：スクロールバーを防ぐ */
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 10px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            font-size: 13px;
            opacity: 0.7;
            color: #a29bfe;
            margin-bottom: 8px;
        }

        .header .instructions {
            font-size: 11px;
            opacity: 0.6;
            color: #74b9ff;
            background: rgba(116, 185, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(116, 185, 255, 0.2);
            display: inline-block;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, rgba(26, 26, 58, 0.8) 0%, rgba(15, 15, 35, 0.9) 100%);
            min-height: 300px;
            /* ★ 変更：最小高さを小さく */
            overflow: hidden;
            /* ★ 追加：オーバーフローを防ぐ */
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            border-radius: 0;
            cursor: crosshair;
        }

        .controls {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 15px;
            /* ★ 変更：パディングを小さく */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            /* ★ 追加：コントロールパネルが縮まないようにする */
            max-height: 40vh;
            /* ★ 追加：最大高さを画面の40%に制限 */
            overflow-y: auto;
            /* ★ 追加：必要に応じてスクロール */
        }

        .main-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            /* ★ 変更：ギャップを小さく */
            margin-bottom: 15px;
            /* ★ 変更：マージンを小さく */
        }

        .control-section {
            margin-bottom: 12px;
            /* ★ 変更：マージンを小さく */
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 14px;
            /* ★ 変更：パディングを小さく */
            border-radius: 12px;
            font-size: 13px;
            /* ★ 変更：フォントサイズを小さく */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9) 0%, rgba(238, 90, 36, 0.9) 100%);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            /* ★ 変更：ギャップを小さく */
            margin-bottom: 10px;
            /* ★ 変更：マージンを小さく */
        }

        .slider-row:last-child {
            margin-bottom: 0;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            position: relative;
        }

        .slider::-webkit-slider-track {
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.6);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.4);
        }

        .value-display {
            font-size: 13px;
            color: #4ecdc4;
            min-width: 45px;
            text-align: right;
            font-weight: 500;
            padding: 4px 8px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        .slider-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            min-width: 50px;
            font-weight: 500;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .preset-btn {
            padding: 10px 8px;
            /* ★ 変更：パディングを小さく */
            font-size: 11px;
            /* ★ 変更：フォントサイズを小さく */
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.8) 0%, rgba(68, 160, 141, 0.8) 100%);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .info {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 15px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-value {
            color: #4ecdc4;
            font-weight: 500;
            margin-left: 10px;
        }

        .trail-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trail-toggle {
            padding: 8px 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trail-toggle.active {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-color: #4ecdc4;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 380px) {
            .header h1 {
                font-size: 20px;
            }

            .main-controls {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            button {
                padding: 12px 14px;
                font-size: 13px;
            }

            .preset-buttons {
                grid-template-columns: 1fr;
            }

            .header .instructions {
                font-size: 10px;
                padding: 6px 10px;
            }
        }

        /* 追加のグロー効果 */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(78, 205, 196, 0.2);
            }

            to {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
            }
        }

        /* ★ 追加：大画面用のメディアクエリ */
        @media (min-width: 768px) {
            .controls {
                padding: 20px;
                max-height: 35vh;
                /* 大画面では少し小さく */
            }

            .main-controls {
                gap: 12px;
                margin-bottom: 20px;
            }

            .control-section {
                margin-bottom: 16px;
            }

            button {
                padding: 14px 16px;
                font-size: 14px;
            }

            .preset-btn {
                padding: 12px 10px;
                font-size: 12px;
            }

            .slider-row {
                gap: 12px;
                margin-bottom: 12px;
            }
        }

        /* ★ 追加：超大画面用の調整 */
        @media (min-width: 1200px) {
            .controls {
                max-height: 30vh;
                /* 超大画面では更に小さく */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>三体問題シミュレータ</h1>
            <div class="subtitle">重力相互作用による天体軌道の可視化シミュレーション</div>
            <div class="instructions">
                📱 タップ/クリック: 天体配置 | 🖱️ ドラッグ: 天体移動 | ⚙️ プリセット: 既知の軌道配置
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="info">
                <div class="info-row">
                    <span class="info-label">天体数</span>
                    <span class="info-value" id="bodyCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">時間</span>
                    <span class="info-value" id="timeDisplay">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">エネルギー</span>
                    <span class="info-value" id="energyDisplay">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">FPS</span>
                    <span class="info-value" id="fpsDisplay">60</span>
                </div>
            </div>
            <div class="error-message" id="errorMessage">
                シミュレーションが不安定になりました。リセットしてください。
            </div>
        </div>

        <div class="controls">
            <div class="main-controls">
                <button id="playPause">開始</button>
                <button id="reset">リセット</button>
                <button id="clear">クリア</button>
            </div>

            <div class="control-section">
                <div class="section-title">シミュレーション設定</div>
                <div class="slider-row">
                    <span class="slider-label">速度</span>
                    <div class="slider-container">
                        <input type="range" id="speedSlider" class="slider" min="1" max="5" step="0.1" value="1.0">
                        <span class="value-display" id="speedValue">1.0</span>
                    </div>
                </div>
                <div class="slider-row">
                    <span class="slider-label">重力</span>
                    <div class="slider-container">
                        <input type="range" id="gravitySlider" class="slider" min="50" max="300" step="25" value="150">
                        <span class="value-display" id="gravityValue">150</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">軌跡設定</div>
                <div class="trail-controls">
                    <button class="trail-toggle active" id="trailToggle">軌跡表示</button>
                    <div class="slider-container">
                        <span class="slider-label">長さ</span>
                        <input type="range" id="trailSlider" class="slider" min="10" max="100" step="10" value="30">
                        <span class="value-display" id="trailValue">30</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">プリセット配置</div>
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setPreset('binary')">連星系</button>
                    <button class="preset-btn" onclick="setPreset('triangle')">三角配置</button>
                    <button class="preset-btn" onclick="setPreset('figure_eight')">8の字軌道</button>
                    <button class="preset-btn" onclick="setPreset('random')">ランダム</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        'use strict';

        // グローバル変数
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let bodies = [];
        let isRunning = false;
        let animationId = null;
        let time = 0;
        let selectedBody = null;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        // シミュレーションパラメータ
        let timeStep = 0.016;  // 60FPSで約16ms
        let speed = 1.0;
        let gravity = 150;

        // 軌跡表示用パラメータとエラーカウント
        let trailLength = 30;
        let showTrails = true;
        let errorCount = 0;

        // 星の背景用変数
        let stars = [];
        let backgroundGenerated = false;

        // FPS計測用変数
        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        let currentFps = 60;

        // パーティクル配列をグローバルに定義
        let particles = [];

        // 現在のプリセットを記憶
        let currentPresetType = null;

        /**
         * キャンバスサイズ設定
         */
        function resizeCanvas() {
            try {
                const container = canvas.parentElement;
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;

                if (canvas.width !== newWidth || canvas.height !== newHeight) {
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    generateStars(); // サイズ変更時に星を再生成
                }
            } catch (error) {
                console.warn('Canvas resize error:', error);
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        /**
         * 星の背景生成（最適化）
         */
        function generateStars() {
            stars = [];
            const starCount = Math.min(150, Math.floor((canvas.width * canvas.height) / 8000));

            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    opacity: Math.random() * 0.8 + 0.2,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
            backgroundGenerated = true;
        }

        /**
         * パーティクルクラス
         */
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.02;
                this.size = Math.random() * 3 + 1;
                this.color = color;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life * 0.6;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        /**
         * 天体クラス（神秘的な見た目に改良）
         */
        class Body {
            constructor(x, y, vx = 0, vy = 0, mass = 25) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = Math.max(10, Math.min(50, mass)); // 質量制限
                this.trail = [];
                this.color = this.generateColor();
                this.trailUpdateCounter = 0;
                this.isValid = true;
                this.pulsePhase = Math.random() * Math.PI * 2; // 脈動効果用
                this.particleTimer = 0;
            }

            generateColor() {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24',
                    '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe',
                    '#fd79a8', '#fdcb6e', '#00b894', '#e17055',
                    '#74b9ff', '#0984e3', '#00cec9', '#e84393'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            /**
             * 天体の位置・速度更新
             */
            update(dt) {
                try {
                    // 軌道記録（パフォーマンス最適化）
                    this.trailUpdateCounter++;
                    if (this.trailUpdateCounter % 3 === 0 && showTrails) {
                        this.trail.push({ x: this.x, y: this.y });
                        if (this.trail.length > trailLength) {
                            this.trail.shift();
                        }
                    }

                    // 位置更新（dtは既に速度調整済み）
                    this.x += this.vx * dt;
                    this.y += this.vy * dt;

                    // 境界条件（壁での反射を柔らかく）
                    const margin = 30;
                    const damping = 0.8;

                    if (this.x < margin) {
                        this.x = margin;
                        this.vx = Math.abs(this.vx) * damping;
                    } else if (this.x > canvas.width - margin) {
                        this.x = canvas.width - margin;
                        this.vx = -Math.abs(this.vx) * damping;
                    }

                    if (this.y < margin) {
                        this.y = margin;
                        this.vy = Math.abs(this.vy) * damping;
                    } else if (this.y > canvas.height - margin) {
                        this.y = canvas.height - margin;
                        this.vy = -Math.abs(this.vy) * damping;
                    }

                    // 脈動効果の更新
                    this.pulsePhase += 0.05;

                    // パーティクル生成
                    this.particleTimer++;
                    if (this.particleTimer % 15 === 0 && Math.random() < 0.3) {
                        const radius = Math.sqrt(this.mass) * 1.5;
                        const angle = Math.random() * Math.PI * 2;
                        const distance = radius + Math.random() * 10;
                        const px = this.x + Math.cos(angle) * distance;
                        const py = this.y + Math.sin(angle) * distance;
                        particles.push(new Particle(px, py, this.color));
                    }

                    // 異常値チェック
                    if (!isFinite(this.x) || !isFinite(this.y) || !isFinite(this.vx) || !isFinite(this.vy)) {
                        this.isValid = false;
                        throw new Error('Invalid body state detected');
                    }

                } catch (error) {
                    console.warn('Body update error:', error);
                    this.isValid = false;
                }
            }

            /**
             * 天体の描画（神秘的に改良）
             */
            draw() {
                if (!this.isValid) return;

                try {
                    // 軌道描画（改良版）
                    if (showTrails && this.trail.length > 1) {
                        for (let i = 1; i < this.trail.length; i++) {
                            const alpha = (i / this.trail.length) * 0.8;
                            const width = (i / this.trail.length) * 3 + 0.5;

                            // グラデーション軌道
                            const gradient = ctx.createLinearGradient(
                                this.trail[i - 1].x, this.trail[i - 1].y,
                                this.trail[i].x, this.trail[i].y
                            );
                            gradient.addColorStop(0, this.color + Math.floor(alpha * 128).toString(16).padStart(2, '0'));
                            gradient.addColorStop(1, this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0'));

                            ctx.strokeStyle = gradient;
                            ctx.lineWidth = width;
                            ctx.lineCap = 'round';
                            ctx.beginPath();
                            ctx.moveTo(this.trail[i - 1].x, this.trail[i - 1].y);
                            ctx.lineTo(this.trail[i].x, this.trail[i].y);
                            ctx.stroke();
                        }
                    }

                    // 天体描画
                    const baseRadius = Math.sqrt(this.mass) * 1.5;
                    const pulseMultiplier = 1 + Math.sin(this.pulsePhase) * 0.1;
                    const radius = baseRadius * pulseMultiplier;

                    // 外側のオーラ（複数層）
                    for (let layer = 3; layer >= 1; layer--) {
                        const auraRadius = radius * (2 + layer * 0.8);
                        const auraGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, auraRadius);
                        const intensity = 0.1 / layer;
                        auraGradient.addColorStop(0, this.color + Math.floor(intensity * 255).toString(16).padStart(2, '0'));
                        auraGradient.addColorStop(0.5, this.color + Math.floor(intensity * 128).toString(16).padStart(2, '0'));
                        auraGradient.addColorStop(1, 'transparent');

                        ctx.fillStyle = auraGradient;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, auraRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // メインの光輪
                    const glowGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 2);
                    glowGradient.addColorStop(0, this.color + 'AA');
                    glowGradient.addColorStop(0.6, this.color + '44');
                    glowGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, radius * 2, 0, Math.PI * 2);
                    ctx.fill();

                    // コア部分（複数層のグラデーション）
                    const coreGradient = ctx.createRadialGradient(
                        this.x - radius * 0.3, this.y - radius * 0.3, 0,
                        this.x, this.y, radius
                    );
                    coreGradient.addColorStop(0, '#ffffff');
                    coreGradient.addColorStop(0.2, '#ffffff');
                    coreGradient.addColorStop(0.4, this.color);
                    coreGradient.addColorStop(0.7, this.color + 'CC');
                    coreGradient.addColorStop(1, this.color + '88');

                    ctx.fillStyle = coreGradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                    ctx.fill();

                    // 内側のエネルギーコア
                    const energyGradient = ctx.createRadialGradient(
                        this.x - radius * 0.2, this.y - radius * 0.2, 0,
                        this.x, this.y, radius * 0.6
                    );
                    energyGradient.addColorStop(0, '#ffffff');
                    energyGradient.addColorStop(0.5, this.color + 'DD');
                    energyGradient.addColorStop(1, 'transparent');

                    ctx.fillStyle = energyGradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, radius * 0.6, 0, Math.PI * 2);
                    ctx.fill();

                    // スペキュラハイライト
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.beginPath();
                    ctx.arc(this.x - radius * 0.4, this.y - radius * 0.4, radius * 0.25, 0, Math.PI * 2);
                    ctx.fill();

                } catch (error) {
                    console.warn('Body draw error:', error);
                }
            }
        }

        /**
         * 天体衝突の検出と処理
         */
        function handleCollisions() {
            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    if (!bodies[i].isValid || !bodies[j].isValid) continue;

                    const dx = bodies[j].x - bodies[i].x;
                    const dy = bodies[j].y - bodies[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // 衝突判定：半径の合計よりも近い場合
                    const radius1 = Math.sqrt(bodies[i].mass) * 1.5;
                    const radius2 = Math.sqrt(bodies[j].mass) * 1.5;
                    const collisionDistance = (radius1 + radius2) * 0.8; // 少し重なりを許容

                    if (distance < collisionDistance) {
                        // 質量の大きい方を残す（質量が同じ場合はi番目を残す）
                        let survivor, victim;
                        if (bodies[i].mass >= bodies[j].mass) {
                            survivor = bodies[i];
                            victim = bodies[j];
                        } else {
                            survivor = bodies[j];
                            victim = bodies[i];
                        }

                        // 運動量保存の法則で新しい速度を計算
                        const totalMass = survivor.mass + victim.mass;
                        const newVx = (survivor.mass * survivor.vx + victim.mass * victim.vx) / totalMass;
                        const newVy = (survivor.mass * survivor.vy + victim.mass * victim.vy) / totalMass;

                        // 質量の重心で新しい位置を計算
                        const newX = (survivor.mass * survivor.x + victim.mass * victim.x) / totalMass;
                        const newY = (survivor.mass * survivor.y + victim.mass * victim.y) / totalMass;

                        // 生存者の属性を更新
                        survivor.x = newX;
                        survivor.y = newY;
                        survivor.vx = newVx;
                        survivor.vy = newVy;
                        survivor.mass = Math.min(totalMass, 80); // 最大質量制限
                        survivor.trail = []; // 軌跡をリセット

                        // 衝突エフェクト生成
                        createCollisionEffect(newX, newY, survivor.color, victim.color);

                        // 被害者を無効化
                        victim.isValid = false;

                        console.log(`天体衝突: 質量 ${survivor.mass.toFixed(1)} の新天体が生成されました`);
                        return; // 1フレームに1回の衝突のみ処理
                    }
                }
            }
        }

        /**
         * 衝突エフェクトの生成
         */
        function createCollisionEffect(x, y, color1, color2) {
            // 多数のパーティクルを生成
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const speed = 3 + Math.random() * 4;
                const px = x + Math.cos(angle) * 10;
                const py = y + Math.sin(angle) * 10;

                // 両方の色からランダムに選択
                const effectColor = Math.random() < 0.5 ? color1 : color2;

                const particle = new Particle(px, py, effectColor);
                particle.vx = Math.cos(angle) * speed;
                particle.vy = Math.sin(angle) * speed;
                particle.life = 1.5; // 通常より長持ち
                particle.size = 2 + Math.random() * 3;
                particles.push(particle);
            }

            // 中心部の明るいフラッシュ
            for (let i = 0; i < 5; i++) {
                const particle = new Particle(x, y, '#ffffff');
                particle.vx = (Math.random() - 0.5) * 2;
                particle.vy = (Math.random() - 0.5) * 2;
                particle.life = 1.0;
                particle.size = 4 + Math.random() * 2;
                particles.push(particle);
            }
        }

        /**
         * 改良された重力計算（より現実的な相互作用）
         */
        function calculateGravity(dt) {
            try {
                const G = gravity * 50;  // 重力定数を大きく調整
                bodies = bodies.filter(b => b.isValid);
                if (bodies.length < 2) return;

                // 各天体に対する力を計算
                for (let i = 0; i < bodies.length; i++) {
                    let fx = 0, fy = 0;

                    for (let j = 0; j < bodies.length; j++) {
                        if (i === j) continue;

                        const dx = bodies[j].x - bodies[i].x;
                        const dy = bodies[j].y - bodies[i].y;
                        const distSq = dx * dx + dy * dy;

                        // ソフトニングパラメータ（近すぎる時の発散を防ぐ）
                        const softening = 100;  // より大きなソフトニング値
                        const dist = Math.sqrt(distSq + softening);

                        // 重力の大きさ
                        const F = G * bodies[i].mass * bodies[j].mass / (dist * dist);

                        // 方向を正規化して力を分解
                        fx += F * dx / dist;
                        fy += F * dy / dist;
                    }

                    // 加速度を計算して速度を更新
                    bodies[i].vx += (fx / bodies[i].mass) * dt;
                    bodies[i].vy += (fy / bodies[i].mass) * dt;

                    // 速度制限（システムの安定性のため）
                    const maxSpeed = 500;
                    const speed = Math.sqrt(bodies[i].vx * bodies[i].vx + bodies[i].vy * bodies[i].vy);
                    if (speed > maxSpeed) {
                        bodies[i].vx = (bodies[i].vx / speed) * maxSpeed;
                        bodies[i].vy = (bodies[i].vy / speed) * maxSpeed;
                    }
                }

                // ★ 追加：衝突検出と処理
                handleCollisions();

            } catch (err) {
                console.error('Gravity calculation error:', err);
            }
        }

        /**
         * エネルギー計算も修正
         */
        function calculateEnergy() {
            try {
                const G = gravity * 0.1;  // calculateGravityと同じGを使用
                let kinetic = 0, potential = 0;

                // 運動エネルギー
                bodies.forEach(b => {
                    if (!b.isValid) return;
                    kinetic += 0.5 * b.mass * (b.vx * b.vx + b.vy * b.vy);
                });

                // ポテンシャルエネルギー
                for (let i = 0; i < bodies.length; i++) {
                    for (let j = i + 1; j < bodies.length; j++) {
                        if (!bodies[i].isValid || !bodies[j].isValid) continue;
                        const dx = bodies[j].x - bodies[i].x;
                        const dy = bodies[j].y - bodies[i].y;
                        const d = Math.sqrt(dx * dx + dy * dy) + 10;  // ゼロ除算を防ぐ
                        potential -= G * bodies[i].mass * bodies[j].mass / d;
                    }
                }

                return kinetic + potential;
            } catch {
                return 0;
            }
        }

        /**
         * FPS計算
         */
        function updateFPS() {
            frameCount++;
            const now = Date.now();

            if (now - lastFpsUpdate >= 1000) {
                currentFps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                frameCount = 0;
                lastFpsUpdate = now;

                document.getElementById('fpsDisplay').textContent = currentFps;
            }
        }

        /**
         * メインアニメーションループ
         */
        function animate() {
            if (!isRunning) return;

            try {
                // 背景描画
                drawBackground();

                // タイムステップを計算（速度調整込み）
                const dt = timeStep * speed;

                // 物理計算
                calculateGravity(dt);

                // 天体更新・描画
                bodies.forEach(body => {
                    body.update(dt);  // dtを渡す
                    body.draw();
                });

                // パーティクル更新・描画
                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return !particle.isDead();
                });

                // 時間更新
                time += dt;

                // UI更新
                updateDisplay();
                updateFPS();

                animationId = requestAnimationFrame(animate);

            } catch (error) {
                console.error('Animation error:', error);
                showError('アニメーションエラーが発生しました。');
                stopSimulation();
            }
        }

        /**
         * 表示更新
         */
        function updateDisplay() {
            try {
                document.getElementById('bodyCount').textContent = bodies.filter(b => b.isValid).length;
                document.getElementById('timeDisplay').textContent = Math.floor(time);

                const energy = calculateEnergy();
                document.getElementById('energyDisplay').textContent = energy.toFixed(0);

            } catch (error) {
                console.warn('Display update error:', error);
            }
        }

        /**
         * エラー表示
         */
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';

            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        /**
         * シミュレーション停止
         */
        function stopSimulation() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            const btn = document.getElementById('playPause');
            btn.textContent = '開始';
            btn.classList.remove('active');
        }

        // コントロール
        document.getElementById('playPause').addEventListener('click', () => {
            isRunning = !isRunning;
            const btn = document.getElementById('playPause');
            btn.textContent = isRunning ? '停止' : '開始';
            btn.classList.toggle('active', isRunning);
            if (isRunning) {
                animate();
            }
        });

        document.getElementById('reset').addEventListener('click', () => {
            if (currentPresetType) {
                setPreset(currentPresetType);
            } else {
                bodies.forEach(body => {
                    body.vx = 0;
                    body.vy = 0;
                    body.trail = [];
                    body.isValid = true;
                });
                particles = [];
                time = 0;
                errorCount = 0;
                updateDisplay();
            }
        });

        document.getElementById('clear').addEventListener('click', () => {
            currentPresetType = null;
            bodies = [];
            particles = [];
            time = 0;
            errorCount = 0;
            updateDisplay();
            drawBackground();
        });

        // スライダー
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        });

        document.getElementById('gravitySlider').addEventListener('input', (e) => {
            gravity = parseInt(e.target.value);
            document.getElementById('gravityValue').textContent = gravity;
        });

        document.getElementById('trailSlider').addEventListener('input', (e) => {
            trailLength = parseInt(e.target.value);
            document.getElementById('trailValue').textContent = trailLength;
        });

        document.getElementById('trailToggle').addEventListener('click', () => {
            showTrails = !showTrails;
            const btn = document.getElementById('trailToggle');
            btn.classList.toggle('active', showTrails);
            btn.textContent = showTrails ? '軌跡表示' : '軌跡非表示';

            if (!showTrails) {
                bodies.forEach(body => body.trail = []);
            }
        });

        // プリセット（初期速度を調整）
        function setPreset(type) {
            try {
                currentPresetType = type;    // プリセットを記憶
                bodies = [];
                particles = [];
                time = 0;
                errorCount = 0;

                const cx = canvas.width / 2;
                const cy = canvas.height / 2;

                switch (type) {
                    case 'binary':
                        // 連星系：2つの天体が互いの周りを回る
                        bodies.push(new Body(cx - 30, cy, 0, 50, 30));
                        bodies.push(new Body(cx + 30, cy, 0, -50, 30));
                        break;

                    case 'triangle':
                        // 正三角形配置：3つの天体が安定した軌道を描く
                        const r = 100;
                        for (let i = 0; i < 3; i++) {
                            const angle = (i * 2 * Math.PI) / 3 - Math.PI / 2;
                            const x = cx + r * Math.cos(angle);
                            const y = cy + r * Math.sin(angle);
                            // 重心周りの円運動のための初速度
                            const vx = -30 * Math.sin(angle);
                            const vy = 30 * Math.cos(angle);
                            bodies.push(new Body(x, y, vx, vy, 25));
                        }
                        break;

                    case 'figure_eight':
                        // 8の字軌道（近似値）
                        bodies.push(new Body(cx - 60, cy, 15, 25, 25));
                        bodies.push(new Body(cx + 60, cy, 15, 25, 25));
                        bodies.push(new Body(cx, cy - 80, -30, -50, 25));
                        break;

                    case 'random':
                        // ランダム配置
                        const count = 3 + Math.floor(Math.random() * 2);
                        for (let i = 0; i < count; i++) {
                            const x = 100 + Math.random() * (canvas.width - 200);
                            const y = 100 + Math.random() * (canvas.height - 200);
                            const vx = (Math.random() - 0.5) * 80;
                            const vy = (Math.random() - 0.5) * 80;
                            bodies.push(new Body(x, y, vx, vy, 15 + Math.random() * 20));
                        }
                        break;
                }

                updateDisplay();
                drawBackground();

                // ★ 追加：プリセット選択時に自動でシミュレーション開始
                if (!isRunning) {
                    isRunning = true;
                    const btn = document.getElementById('playPause');
                    btn.textContent = '停止';
                    btn.classList.add('active');
                    animate();
                }

            } catch (error) {
                console.error('Preset error:', error);
                showError('プリセット設定エラーが発生しました。');
            }
        }

        /**
         * 背景描画（星のきらめき効果追加）
         */
        function drawBackground() {
            if (!backgroundGenerated) {
                generateStars();
            }

            // グラデーション背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, 'rgba(20, 20, 45, 0.95)');
            gradient.addColorStop(0.5, 'rgba(15, 15, 35, 0.97)');
            gradient.addColorStop(1, 'rgba(10, 10, 25, 0.98)');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 星空効果（きらめき追加）
            for (let star of stars) {
                star.twinkle += 0.02;
                const twinkleIntensity = (Math.sin(star.twinkle) + 1) * 0.5;
                const opacity = star.opacity * twinkleIntensity;

                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // 明るい星にはグロー効果
                if (star.size > 1.5) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // タッチ・マウスイベント
        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function findBodyAt(x, y) {
            for (let body of bodies) {
                if (!body.isValid) continue;
                const dx = x - body.x;
                const dy = y - body.y;
                const radius = Math.sqrt(body.mass) * 1.5;
                if (dx * dx + dy * dy <= radius * radius) {
                    return body;
                }
            }
            return null;
        }

        // タッチ・マウスイベントの登録：passive: false を指定
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('mouseup', handleEnd);

        function handleStart(e) {
            e.preventDefault();
            const pos = getEventPos(e);
            const body = findBodyAt(pos.x, pos.y);

            if (body) {
                selectedBody = body;
                isDragging = true;
                dragOffset.x = pos.x - body.x;
                dragOffset.y = pos.y - body.y;
                canvas.style.cursor = 'grabbing';
            } else {
                // 新しい天体を作成（初期速度を小さく調整）
                if (bodies.length < 20) {
                    const newBody = new Body(pos.x, pos.y,
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50,
                        20 + Math.random() * 15);
                    bodies.push(newBody);
                    updateDisplay();
                }
            }
        }

        function handleMove(e) {
            if (isDragging && selectedBody) {
                e.preventDefault();
                const pos = getEventPos(e);
                selectedBody.x = pos.x - dragOffset.x;
                selectedBody.y = pos.y - dragOffset.y;
                selectedBody.vx = 0;
                selectedBody.vy = 0;
                selectedBody.trail = [];
            }
        }

        function handleEnd(e) {
            isDragging = false;
            selectedBody = null;
            canvas.style.cursor = 'crosshair';
        }

        // 初期化
        try {
            // スライダーの初期値を設定
            document.getElementById('speedValue').textContent = speed.toFixed(1);
            document.getElementById('gravityValue').textContent = gravity;
            document.getElementById('trailValue').textContent = trailLength;

            updateDisplay();
            drawBackground();

            // パフォーマンス監視の開始
            setInterval(() => {
                if (currentFps < 30 && isRunning) {
                    console.warn('Low FPS detected:', currentFps);
                }
            }, 5000);

            console.log('三体問題シミュレータが初期化されました。');

        } catch (error) {
            console.error('Initialization error:', error);
            showError('初期化エラーが発生しました。');
        }
    </script>
